---
layout: default
---

<div class="home">
  <h1 class="page-heading">Posts</h1>
  <div class="post-list">
    {% for post in site.posts %}
      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        {{ post.content }}
      </h2>
    {% endfor %}
  </div>
</div>
